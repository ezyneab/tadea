
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tadea v10 â€“ Toggle Theme + $ PnL + Number Format</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style id="theme-style">
  </style>
</head>
<body>
  <div class="left">
    <h1>Tadea <button onclick="toggleTheme()">Toggle Theme</button></h1>
    <label>Starting Balance ($): <input id="startBal" type="number" step="0.01" value="10000" /></label><br />
    <label>Risk (% of balance): <input id="risk" type="number" step="0.01" value="1" /></label>
    <label>RR: <input id="rr" type="number" step="0.01" value="2" /></label><br />
    <button onclick="addTrade('win')">Win</button>
    <button onclick="addTrade('loss')">Loss</button>
    <button onclick="deleteLastTrade()">Delete</button>
    <button onclick="resetAll()">Reset</button>

    <table id="tradeTable">
      <tr>
        <th>#</th><th>Risk</th><th>RR</th><th>Result</th><th>PnL ($)</th><th>Equity ($)</th>
      </tr>
    </table>
  </div>

  <div class="right">
    <h3>SUMMARY</h3>
    <p id="stats"></p>
    <h3>Equity Curve</h3>
    <canvas id="equityChart" width="400" height="200"></canvas>
  </div>

  <script>
    let trades = [];
    let equity = [];
    let equityChart = null;
    let isDark = true;

    function format(n) {
      return n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function addTrade(result) {
      const startBal = parseFloat(document.getElementById("startBal").value);
      const riskPercent = parseFloat(document.getElementById("risk").value);
      const rr = parseFloat(document.getElementById("rr").value);
      const currentBal = equity.length ? equity[equity.length - 1] : startBal;
      const riskAmount = currentBal * (riskPercent / 100);
      const pnl = result === "win" ? riskAmount * rr : -riskAmount;
      const newEquity = currentBal + pnl;

      trades.push({ risk: riskPercent, rr, result, pnl, equity: newEquity });
      equity.push(newEquity);
      updateTable();
      updateStats();
      updateChart(newEquity);
    }

    function deleteLastTrade() {
      trades.pop();
      equity.pop();
      updateTable();
      updateStats();
      rebuildChart();
    }

    function resetAll() {
      trades = [];
      equity = [];
      updateTable();
      updateStats();
      rebuildChart();
    }

    function updateTable() {
      const table = document.getElementById("tradeTable");
      table.innerHTML = `<tr>
        <th>#</th><th>Risk</th><th>RR</th><th>Result</th><th>PnL ($)</th><th>Equity ($)</th>
      </tr>`;
      trades.forEach((t, i) => {
        const row = table.insertRow();
        row.innerHTML = `<td>${i+1}</td><td>${t.risk}%</td><td>${t.rr}</td><td>${t.result}</td><td>${format(t.pnl)}</td><td>${format(t.equity)}</td>`;
      });
    }

    function updateStats() {
      const startBal = parseFloat(document.getElementById("startBal").value);
      const wins = trades.filter(t => t.result === "win");
      const losses = trades.filter(t => t.result === "loss");
      const winrate = trades.length ? (wins.length / trades.length * 100).toFixed(2) : 0;
      const avgWin$ = wins.length ? (wins.reduce((a, b) => a + b.pnl, 0) / wins.length).toFixed(2) : "0.00";
      const avgLoss$ = losses.length ? (losses.reduce((a, b) => a + b.pnl, 0) / losses.length).toFixed(2) : "0.00";

      let maxDD = 0;
      let peak = equity.length ? equity[0] : startBal;
      for (let i = 0; i < equity.length; i++) {
        if (equity[i] > peak) peak = equity[i];
        const dd = (peak - equity[i]) / peak * 100;
        if (dd > maxDD) maxDD = dd;
      }

      let maxConsecLosses = 0, currentConsecLosses = 0;
      trades.forEach(t => {
        if (t.result === "loss") {
          currentConsecLosses++;
          if (currentConsecLosses > maxConsecLosses) maxConsecLosses = currentConsecLosses;
        } else {
          currentConsecLosses = 0;
        }
      });

      const finalEquity = equity.length ? equity[equity.length - 1] : startBal;
      const totalPnLPercent = ((finalEquity - startBal) / startBal * 100).toFixed(2);

      document.getElementById("stats").innerHTML =
        `<strong>Wins:</strong> ${wins.length} &nbsp; <strong>Losses:</strong> ${losses.length}<br>` +
        `<strong>Win Rate:</strong> ${winrate}% &nbsp; <strong>Avg Win:</strong> $${format(avgWin$)} &nbsp; <strong>Avg Loss:</strong> $${format(avgLoss$)}<br>` +
        `<strong>Max Drawdown:</strong> ${maxDD.toFixed(2)}% &nbsp; <strong>Max Consecutive Losses:</strong> ${maxConsecLosses}<br>` +
        `<strong>Total PnL:</strong> ${totalPnLPercent}%`;
    }

    function rebuildChart() {
      const ctx = document.getElementById('equityChart').getContext('2d');
      if (equityChart) equityChart.destroy();
      equityChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: equity.map((_, i) => i + 1),
          datasets: [{
            label: 'Equity ($)',
            data: equity,
            borderColor: '#00ffff',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          animation: { duration: 300, easing: 'easeOutQuart' },
          scales: {
            x: { title: { display: true, text: 'Trade #' } },
            y: { title: { display: true, text: 'Equity ($)' } }
          }
        }
      });
    }

    function updateChart(newEquity) {
      if (!equityChart) {
        rebuildChart();
      } else {
        equityChart.data.labels.push(trades.length);
        equityChart.data.datasets[0].data.push(newEquity);
        equityChart.update();
      }
    }

    function toggleTheme() {
      isDark = !isDark;
      const style = document.getElementById("theme-style");
      style.innerHTML = isDark ? darkTheme : lightTheme;
    }

    const darkTheme = `
      body { background: linear-gradient(to bottom right, #111, #222, #000); color: #e0e0e0; display: flex; gap: 20px; padding: 20px; margin: 0; font-family: 'Segoe UI', sans-serif; }
      .left, .right { flex: 1; background: rgba(0, 0, 0, 0.85); padding: 20px; border-radius: 10px; }
      .right { position: sticky; top: 20px; align-self: flex-start; }
      table { border-collapse: collapse; width: 100%; margin-top: 10px; color: #fff; }
      th, td { border: 1px solid #555; padding: 6px; text-align: center; }
      h1, h3 { color: #00ffff; }
      input, button { margin: 5px 5px 5px 0; padding: 5px; border: none; border-radius: 4px; }
      button { background-color: #333; color: #00ffff; font-weight: bold; }
      button:hover { background-color: #00ffff; color: #000; }
    `;

    const lightTheme = `
      body { background: #f0f0f0; color: #222; display: flex; gap: 20px; padding: 20px; margin: 0; font-family: 'Segoe UI', sans-serif; }
      .left, .right { flex: 1; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      .right { position: sticky; top: 20px; align-self: flex-start; }
      table { border-collapse: collapse; width: 100%; margin-top: 10px; color: #222; }
      th, td { border: 1px solid #aaa; padding: 6px; text-align: center; }
      h1, h3 { color: #0077cc; }
      input, button { margin: 5px 5px 5px 0; padding: 5px; border: none; border-radius: 4px; }
      button { background-color: #0077cc; color: white; font-weight: bold; }
      button:hover { background-color: #005fa3; color: white; }
    `;

    toggleTheme(); // load default theme
  </script>
</body>
</html>
