
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tadea v4 ‚Äì Real-Time Equity Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    table { margin-top: 20px; width: 100%; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Tadea v4 ‚Äì Real-Time Equity Tracker</h1>

  <label>Starting Balance ($): <input id="startBal" type="number" step="0.01" value="10000"></label><br>
  <label>Risk (R): <input id="risk" type="number" step="0.01" value="1"></label>
  <label>RR: <input id="rr" type="number" step="0.01" value="2"></label><br>

  <button onclick="addTrade('win')">‚ûï Win</button>
  <button onclick="addTrade('loss')">‚ûñ Loss</button>
  <button onclick="deleteLastTrade()">üóë Delete Last</button>
  <button onclick="resetAll()">‚ôªÔ∏è Reset</button>

  <table id="tradeTable">
    <tr>
      <th>#</th>
      <th>Risk</th>
      <th>RR</th>
      <th>Result</th>
      <th>PnL (R)</th>
      <th>Equity ($)</th>
    </tr>
  </table>

  <h3>üìä Stats</h3>
  <p id="stats"></p>

  <canvas id="equityChart" width="600" height="300"></canvas>

  <script>
    let trades = [];
    let equity = [];
    let equityChart = null;

    function addTrade(result) {
      const startBal = parseFloat(document.getElementById("startBal").value);
      const risk = parseFloat(document.getElementById("risk").value);
      const rr = parseFloat(document.getElementById("rr").value);

      let pnl = result === "win" ? risk * rr : -risk;
      let lastEquity = equity.length ? equity[equity.length - 1] : startBal;
      let newEquity = lastEquity + (pnl * (startBal / 100));

      trades.push({ risk, rr, result, pnl, equity: newEquity });
      equity.push(newEquity);
      updateTable();
      updateStats();
      updateChart();
    }

    function deleteLastTrade() {
      trades.pop();
      equity.pop();
      updateTable();
      updateStats();
      updateChart();
    }

    function resetAll() {
      trades = [];
      equity = [];
      updateTable();
      updateStats();
      updateChart();
    }

    function updateTable() {
      const table = document.getElementById("tradeTable");
      table.innerHTML = "<tr><th>#</th><th>Risk</th><th>RR</th><th>Result</th><th>PnL (R)</th><th>Equity ($)</th></tr>";
      trades.forEach((t, i) => {
        const row = table.insertRow();
        row.innerHTML = `<td>${i+1}</td><td>${t.risk}</td><td>${t.rr}</td><td>${t.result}</td><td>${t.pnl.toFixed(2)}</td><td>${t.equity.toFixed(2)}</td>`;
      });
    }

    function updateStats() {
      const wins = trades.filter(t => t.result === "win");
      const losses = trades.filter(t => t.result === "loss");
      const winrate = trades.length ? (wins.length / trades.length * 100).toFixed(2) : 0;
      const avgWin = wins.length ? (wins.reduce((a, b) => a + b.pnl, 0) / wins.length).toFixed(2) : "0.00";
      const avgLoss = losses.length ? (losses.reduce((a, b) => a + b.pnl, 0) / losses.length).toFixed(2) : "0.00";

      let maxDD = 0;
      let peak = equity.length ? equity[0] : parseFloat(document.getElementById("startBal").value);
      for (let i = 0; i < equity.length; i++) {
        if (equity[i] > peak) peak = equity[i];
        let dd = (peak - equity[i]) / peak * 100;
        if (dd > maxDD) maxDD = dd;
      }

      let maxConsecLosses = 0, currentConsecLosses = 0;
      trades.forEach(t => {
        if (t.result === "loss") {
          currentConsecLosses++;
          if (currentConsecLosses > maxConsecLosses) maxConsecLosses = currentConsecLosses;
        } else {
          currentConsecLosses = 0;
        }
      });

      document.getElementById("stats").innerText =
        `Trades: ${trades.length} | Wins: ${wins.length} | Losses: ${losses.length} | Winrate: ${winrate}%\n` +
        `Avg Win: ${avgWin}R | Avg Loss: ${avgLoss}R | Max Drawdown: ${maxDD.toFixed(2)}% | Max Consec Losses: ${maxConsecLosses}`;
    }

    function updateChart() {
      const ctx = document.getElementById('equityChart').getContext('2d');
      if (equityChart) equityChart.destroy();
      equityChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: equity.map((_, i) => i + 1),
          datasets: [{
            label: 'Equity Curve ($)',
            data: equity,
            borderColor: 'blue',
            borderWidth: 2,
            tension: 0.4,
            pointRadius: 3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 500,
            easing: 'easeOutQuart'
          },
          scales: {
            x: { title: { display: true, text: 'Trade #' } },
            y: { title: { display: true, text: 'Equity ($)' } }
          }
        }
      });
    }
  </script>
</body>
</html>
