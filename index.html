
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tadea v6 â€“ Better Table + PnL % Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 20px; padding: 20px; margin: 0; }
    .left, .right { flex: 1; }
    .right { position: sticky; top: 20px; align-self: flex-start; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; width: 100%; }
    h1, h3 { margin-top: 0; }
    button { margin: 5px 5px 5px 0; }
    th:nth-child(1), td:nth-child(1) { width: 5%; text-align: center; }
  </style>
</head>
<body>
  <div class="left">
    <h1>Tadea</h1>
    <label>Starting Balance ($): <input id="startBal" type="number" step="0.01" value="10000"></label><br>
    <label>Risk (R): <input id="risk" type="number" step="0.01" value="1"></label>
    <label>RR: <input id="rr" type="number" step="0.01" value="2"></label><br>
    <button onclick="addTrade('win')" style="background:#28a745;color:white;">Win</button>
    <button onclick="addTrade('loss')" style="background:#dc3545;color:white;">Loss</button>
    <button onclick="deleteLastTrade()">Delete</button>
    <button onclick="resetAll()">Reset</button>

    <table id="tradeTable">
      <tr><th>#</th><th>Risk</th><th>RR</th><th>Result</th><th>PnL (R)</th><th>Equity ($)</th></tr>
    </table>
  </div>

  <div class="right">
    <h3>SUMMARY</h3>
    <p id="stats"></p>
    <h3>Equity Curve</h3>
    <canvas id="equityChart" width="400" height="200"></canvas>
  </div>

  <script>
    let trades = [];
    let equity = [];
    let equityChart = null;

    function addTrade(result) {
      const startBal = parseFloat(document.getElementById("startBal").value);
      const risk = parseFloat(document.getElementById("risk").value);
      const rr = parseFloat(document.getElementById("rr").value);
      const pnl = result === "win" ? risk * rr : -risk;
      const lastEquity = equity.length ? equity[equity.length - 1] : startBal;
      const newEquity = lastEquity + (pnl * (startBal / 100));

      trades.push({ risk, rr, result, pnl, equity: newEquity });
      equity.push(newEquity);
      updateTable();
      updateStats();
      updateChart();
    }

    function deleteLastTrade() {
      trades.pop();
      equity.pop();
      updateTable();
      updateStats();
      updateChart();
    }

    function resetAll() {
      trades = [];
      equity = [];
      updateTable();
      updateStats();
      updateChart();
    }

    function updateTable() {
      const table = document.getElementById("tradeTable");
      table.innerHTML = "<tr><th>#</th><th>Risk</th><th>RR</th><th>Result</th><th>PnL (R)</th><th>Equity ($)</th></tr>";
      trades.forEach((t, i) => {
        const row = table.insertRow();
        row.innerHTML = `<td>${i+1}</td><td>${t.risk}</td><td>${t.rr}</td><td>${t.result}</td><td>${t.pnl.toFixed(2)}</td><td>${t.equity.toFixed(2)}</td>`;
      });
    }

    function updateStats() {
      const startBal = parseFloat(document.getElementById("startBal").value);
      const wins = trades.filter(t => t.result === "win");
      const losses = trades.filter(t => t.result === "loss");
      const winrate = trades.length ? (wins.length / trades.length * 100).toFixed(2) : 0;
      const avgWin = wins.length ? (wins.reduce((a, b) => a + b.pnl, 0) / wins.length).toFixed(2) : "0.00";
      const avgLoss = losses.length ? (losses.reduce((a, b) => a + b.pnl, 0) / losses.length).toFixed(2) : "0.00";

      let maxDD = 0;
      let peak = equity.length ? equity[0] : startBal;
      for (let i = 0; i < equity.length; i++) {
        if (equity[i] > peak) peak = equity[i];
        const dd = (peak - equity[i]) / peak * 100;
        if (dd > maxDD) maxDD = dd;
      }

      let maxConsecLosses = 0, currentConsecLosses = 0;
      trades.forEach(t => {
        if (t.result === "loss") {
          currentConsecLosses++;
          if (currentConsecLosses > maxConsecLosses) maxConsecLosses = currentConsecLosses;
        } else {
          currentConsecLosses = 0;
        }
      });

      const finalEquity = equity.length ? equity[equity.length - 1] : startBal;
      const totalPnLPercent = ((finalEquity - startBal) / startBal * 100).toFixed(2);

      document.getElementById("stats").innerHTML =
        `<strong>Wins:</strong> ${wins.length} &nbsp; <strong>Losses:</strong> ${losses.length}<br>` +
        `<strong>Win Rate:</strong> ${winrate}% &nbsp; <strong>Avg Win:</strong> ${avgWin}R &nbsp; <strong>Avg Loss:</strong> ${avgLoss}R<br>` +
        `<strong>Max Drawdown:</strong> ${maxDD.toFixed(2)}% &nbsp; <strong>Max Consecutive Losses:</strong> ${maxConsecLosses}<br>` +
        `<strong>Total PnL:</strong> ${totalPnLPercent}%`;
    }

    function updateChart() {
      const ctx = document.getElementById('equityChart').getContext('2d');
      if (equityChart) equityChart.destroy();
      equityChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: equity.map((_, i) => i + 1),
          datasets: [{
            label: 'Equity ($)',
            data: equity,
            borderColor: 'green',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          animation: { duration: 500, easing: 'easeOutQuart' },
          scales: {
            x: { title: { display: true, text: 'Trade #' } },
            y: { title: { display: true, text: 'Equity ($)' } }
          }
        }
      });
    }
  </script>
</body>
</html>
